<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="study, app, student, ADHD">
    <meta name="description" content="STUDBUD is a study website application designed for students with ADHD">
    <meta name="author" content="Samantha Le">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Webpage title -->
    <title>STUDBUD Kanban Board</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <!-- Stylesheets -->
    <link href="scss/main.scss" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script defer src="./components/all.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="horizonal">
        <ul class="nav-links">
            <li class="nav-item"><a href="index.html" class="active">Tasks</a></li>
            <li class="nav-item"><a href="acronyms.html">Acronyms</a></li>
            <li class="nav-item" id="music-btn"><i class="fa-solid fa-music icon-size"></i></li>
            <li class="nav-item" id="watch-btn"><i class="fa-solid fa-stopwatch icon-size"></i></li>
            </ul>
        <a href="index.html"><h1>STUDBUD</h1></a>
    </nav>
    <!-- Modals -->
    <!-- 'Add new task' Form -->
    <div class="taskform-modal-container" id="taskform-modal-container">
        <div class="modal" id="taskform-modal">
            <form id="taskform">
                <h3>Add new Task</h3>
                <!--Name input-->
                <label for="task">Task</label>
                <input type="text" name="task" id="taskInput" placeholder="Watch lecture, Create notes ..." required>
                <!-- Task Description Input -->
                <label for="task description">Task Description</label>
                <textarea name="task description" id="taskDescriptionInput" placeholder="Write some description for your task..."></textarea>
                <!-- Date input -->
                <label for="due date">Due Date</label>
                <input type="date" name="dueDate" id="dueDateInput">
                <!-- Time input -->
                <label for="estimated time">Estimated completion time (in mins)</label>
                <input type="number" name="estimatedTime" id="estimatedTimeInput">
                <!-- Priority -->
                <label for="priority">Task Priority</label>
                <select name="prority" id="priorityInput" required>
                <option value="">Select one</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                </select>
                <!--Subject-->
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subjectInput" placeholder="What is this subject for?">
                <br>
                <!-- Attempt to collect user's colour input to pass to task card's header -->
                <!-- Colour -->
                <!-- <label for="colour">Colour</label> -->
                <!-- <div class="colors">
                    <div class="color color-yellow"></div>
                    <div class="color color-red"></div>
                    <div class="color color-green"></div>
                    <div class="color color-blue"></div>
                    <div class="color color-purple"></div>
                </div>                
                <br> -->
                <!-- Close -->
                <button class="white-button" id="closeTaskForm" type="button">Cancel</button>
                <!-- Submit -->
                <button class="green-button" id="submitTask" type="submit">Add</button>
            </form>
        </div>
    </div>
    <!-- 'Add new column' Form -->
    <div class="columnform-modal-container" id="columnform-modal-container">
        <div class="modal" id="columnform-modal">
            <form id="columnform">
                <h3>Add new column</h3>
                <!-- Column title input -->
                <label for="column">Column title</label>
                <input type="text" name="columnTitle" id="columnTitleInput" required>
                <br>
                <!-- Close -->
                <button class="white-button" id="closeColumnForm" type="button">Cancel</button>
                <!-- Submit -->
                <button class="green-button" id="submitColumn" type="submit">Add</button>
            </form>
        </div>
    </div>
    <!-- Watch Features -->
    <div id="watch">
        <div class="watch-nav">  
            <button class="watch-toggle" id="stopwatch">Stopwatch</button>
            <button class="watch-toggle" id="pomodoro">Pomodoro</button>
            <span id="close-watch">&times;</span>
        </div>
        <!-- Stopwatch -->
        <div id="stopwatch-feature">
            <i class="fa-solid fa-stopwatch icon-size"></i>
            <div class="time" id="stopwatch-time">00:00:00</div>
            <div class="control">
                <button class="toggle" id="start">
                    <i class="fa-solid fa-play icon-size"></i>
                </button>
                <button id="stop">
                    <i class="fa-solid fa-pause icon-size"></i>
                </button>
                <button id="reset">
                    <i class="fa-solid fa-arrow-rotate-left icon-size"></i>
                </button>
            </div>
        </div>
        <!-- Pomodoro -->
        <audio id="myAudio">
            <source src="./audio/bell.mp3" type="audio/mp3">
                Your browser does not support the audio element.
        </audio>
        <div id="pomodoro-feature">
            <div id="pomodoro-container">
                <div class="mode" id="focus-mode">Focus Time
                    <div class="time" id="focus-time">
                        <h1 id="w-minutes">0</h1><h1>:</h1><h1 id="w-seconds">00</h1>
                    </div>
                </div>
                <div class="mode" id="break-mode">Break Time
                    <div class="time" id="break-time">
                        <h1 id="b-minutes">0</h1><h1>:</h1><h1 id="b-seconds">00</h1>
                    </div>
                </div>
            </div>
            <div class="control">
                <button id="pomodoro-start">
                    <i class="fa-solid fa-play icon-size"></i>
                </button>
                <button id="pomodoro-stop">
                    <i class="fa-solid fa-pause icon-size"></i>
                </button>
                <button id="pomodoro-reset">
                    <i class="fa-solid fa-arrow-rotate-left icon-size"></i>
                </button>
                <button id="pomodoro-settings-btn">
                    <i class="fa-solid fa-gear icon-size"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Pomodoro Settings -->
    <div class="settings-modal-container" id="settings-modal-container">
        <div class="modal" id="pomodoro-settings">
            <h4>Pomodoro Settings</h4>
            <form class ="settings-form">
                <label for="focus-duration">Focus Duration</label>
                <select name="focus-duration" id="focusDurationInput" required>
                    <option value="">Select focus duration</option>
                    <option value="15">15 mins</option>
                    <option value="20">20 mins</option>
                    <option value="25">25 mins (Recommended)</option>
                    <option value="30">30 mins</option>
                    <option value="45">45 mins</option>
                </select>
                <label for="break-duration">Break Duration</label>
                <select name="break-duration" id="breakDurationInput" required>
                    <option value="">Select break duration</option>
                    <option value="5">5 mins (Recommended)</option>
                    <option value="10">10 mins</option>
                    <option value="20">20 mins</option>
                    <option value="30">30 mins</option>
                </select>
                <div id="settings-btns">
                    <!-- Close -->
                    <button class="white-button" id="closeSettings" type="button">Cancel</button>
                    <!-- Submit -->
                    <button class="green-button" id="submitSettings" type="submit">Done</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <!-- Main webpage content -->
    <main id="page1" class="page-container">
    <!-- Kanban board content -->
        <div id="kanban">
            <div id="kanban-column">
                <!-- Editable default column name -->
                <h2 contenteditable="true">&#127761 To-do</h2>
                <hr>
                <!-- Container to contain and allow task cards to be dropped in -->
                <div class="container">
                    <!-- Content will be dynamically loaded from local storage -->
                </div>
            </div>
            <div id="kanban-column">
                <!-- Editable default column name -->
                <h2 contenteditable="true">&#127763 Doing</h2>
                <hr>
                <!-- Container to contain and allow task cards to be dropped in -->
                <div class="container">
                    <!-- Content will be dynamically loaded from local storage -->
                </div>
            </div>
            <div id="kanban-column">
                <!-- Editable default column name -->
                <h2 contenteditable="true">&#127765 Done</h2>
                <hr>
                <!-- Container to contain and allow task cards to be dropped in -->
                <div class="container">
                    <!-- Content will be dynamically loaded from local storage -->
                </div>
            </div>
        </div>
        <!-- Buttons for user to add new tasks and columns -->
        <div id="add-button">
            <button class="green-button" id="addNewTask">+ Task</button>
            <button class="green-button" id="addNewColumn">+ Column</button>
        </div>
        <!-- Music Player -->
        <div class="music-container" id="music-container">
            <div id="song-container">
            <div id="song1">
                <div class="img-container">
                <img src="./music-cover/I-cant-make-you-love-me.jpeg" alt="music-cover" id="cover" />
                </div>
                <div class="audio-container">
                    <div id="song-info">I can't make you love me<span>  KINDA BLUE, Hwasa</span></div>
                    <audio controls
                    src="./music/I-cant-make-you-love-me.mp3" id="audio">
                        Your browser does not support the
                        <code>audio</code> element.
                    </audio>
                </div>
            </div>
            <div id="song2">
                <div class="img-container">
                    <img src="./music-cover/Movie.jpeg" alt="music-cover" id="cover2" />
                </div>
                <div class="audio-container">
                    <div id="song-info">Movie<span>  Tom Misch</span></div>
                    <audio controls
                    src="./music/Movie.mp3" id="audio">
                        Your browser does not support the
                        <code>audio</code> element.
                    </audio>
                </div>
            </div>
            <div id="song3">
                <div class="img-container">
                <img src="./music-cover/Thats-OK.jpeg" alt="music-cover" id="cover" />
                </div>
                <div class="audio-container">
                    <div id="song-info">That's OK<span>  D.O.</span></div>
                    <audio controls
                    src="./music/Thats-OK.mp3" id="audio">
                        Your browser does not support the
                        <code>audio</code> element.
                    </audio>
                </div>
            </div>
        </div>
            <span id="close-music">
                &times;
            </span>
            </div>
        </div>

        <audio
            controls
            src="./music/I-cant-make-you-love-me.mp3">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
    </figure> -->
    </main>
	<script src="script.js" type="module"></script>
  </body>
</html>

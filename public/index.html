<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="study, app, student, ADHD">
    <meta name="description" content="STUDBUD is a study website application designed for students with ADHD">
    <meta name="author" content="Samantha Le">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Webpage title -->
    <title>STUDBUD Kanban</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <link href="scss/main.scss" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="horizonal">
        <ul class="nav-links">
            <li class="nav-item"><a href="index.html" class="active">Tasks</a></li>
            <li class="nav-item"><a href="acronyms.html">Acronyms</a></li>
        </ul>
        <a href="index.html"><h1>STUDBUD</h1></a>
    </nav>
    <!-- 'Add new task' Form -->
    <div class="taskform-modal-container" id="taskform-modal-container">
        <div class="modal" id="taskform-modal">
            <form id="taskform">
                <h3>Add new Task</h3>
                <!--Name input-->
                <label for="task">Task</label>
                <input type="text" name="task" id="taskInput" placeholder="Watch lecture, Create notes ..." required>
                <br>
                <!-- Date input -->
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDateInput">
                <br>
                <!--Completion Status-->
                <label for="completion status">Completion Status</label>
                <select name="completion status" id="completionStatusInput">
                <option value="">Incomplete</option>
                <option value="Complete">Complete</option>
                </select>
                <br>
                <!-- Time input -->
                <label for="estimatedTime">Estimated completion time (in mins)</label>
                <input type="number" name="estimatedTime" id="estimatedTimeInput">
                <br>
                <!-- Priority -->
                <label for="priority">Task Priority</label>
                <select name="prority" id="priorityInput">
                <option value="">Select one</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                </select>
                <br>
                <!--Subject-->
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subjectInput" placeholder="What is this subject for?">
                <br>
                <!-- Attempt to collect user's colour input to pass to task card's header -->
                <!-- Colour -->
                <!-- <label for="colour">Colour</label> -->
                <!-- <div class="colors">
                    <div class="color color-yellow"></div>
                    <div class="color color-red"></div>
                    <div class="color color-green"></div>
                    <div class="color color-blue"></div>
                    <div class="color color-purple"></div>
                </div>                
                <br> -->
                <!-- Close -->
                <button class="white-button" id="closeTaskForm" type="button">Cancel</button>
                <!-- Submit -->
                <button class="green-button" id="submitTask" type="submit">Add</button>
            </form>
        </div>
    </div>
    <!-- 'Add new column' Form -->
    <div class="columnform-modal-container" id="columnform-modal-container">
        <div class="modal" id="columnform-modal">
            <form id="columnform">
                <h3>Add new column</h3>
                <!-- Column title input -->
                <label for="column">Column title</label>
                <input type="text" name="columnTitle" id="columnTitleInput" required>
                <br>
                <!-- Close -->
                <button class="white-button" id="closeColumnForm" type="button">Cancel</button>
                <!-- Submit -->
                <button class="green-button" id="submitColumn" type="submit">Add</button>
            </form>
        </div>
    </div>
    <!-- Stopwatch -->
    <div id="watch">
        <div class="watch-nav">  
            <button class="watch-toggle" id="stopwatch">Stopwatch</button>
            <button class="watch-toggle" id="pomodoro">Pomodoro</button>
        </div>
        <span class="material-symbols-outlined md-36">
            timer
        </span>
        <div class="time">00:00:00</div>
        <div class="control">
            <button id="start">
                <span class="material-symbols-outlined md-36">
                    play_arrow
                </span>
            </button>
            <button id="stop">
                <span class="material-symbols-outlined md-36">
                pause
                </span>
            </button>
            <button id="reset">
                <span class="material-symbols-outlined md-36">
                replay
                </span>
            </button>
        </div>
    </div>
    <!-- Main webpage content -->
    <main id="page1" class="page-container">
    <!-- Kanban board content -->
        <div id="kanban">
            <div id="kanban-column">
                <!-- Editable default column name -->
                <h2 contenteditable="true">&#127761 To-do</h2>
                <hr>
                <!-- Container to contain and allow task cards to be dropped in -->
                <div class="container">
                    <!-- Content will be dynamically loaded from local storage -->
                </div>
            </div>
            <div id="kanban-column">
                <!-- Editable default column name -->
                <h2 contenteditable="true">&#127763 Doing</h2>
                <hr>
                <!-- Container to contain and allow task cards to be dropped in -->
                <div class="container">
                    <!-- Content will be dynamically loaded from local storage -->
                </div>
            </div>
            <div id="kanban-column">
                <!-- Editable default column name -->
                <h2 contenteditable="true">&#127765 Done</h2>
                <hr>
                <!-- Container to contain and allow task cards to be dropped in -->
                <div class="container">
                    <!-- Content will be dynamically loaded from local storage -->
                </div>
            </div>
        </div>
        <!-- Buttons for user to add new tasks and columns -->
        <div id="add-button">
            <button class="green-button" id="addNewTask">+ Task</button>
            <button class="green-button" id="addNewColumn">+ Column</button>
        </div>
    </main>
	<script src="script.js" type="module"></script>
  </body>
</html>
